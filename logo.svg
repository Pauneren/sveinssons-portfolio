<!-- Simple, modern monogram logo for Sveinssons portfolio -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Sveinssons logo</title>
  <desc id="logoDesc">Purple circular monogram with the letter S</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#6b21a8" />
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#4c1d95" flood-opacity="0.25" />
    </filter>
  </defs>

  <g filter="url(#f)">
    <circle cx="60" cy="60" r="50" fill="url(#g)" />
  </g>

  <g transform="translate(8,8)">
    <path d="M30 20 C46 4, 80 4, 80 30 C80 46, 56 46, 46 54 C36 62, 54 76, 74 76 C90 76, 106 64, 106 48" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

</svg>
